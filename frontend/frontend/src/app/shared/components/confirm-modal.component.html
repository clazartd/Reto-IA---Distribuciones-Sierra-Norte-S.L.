<div *ngIf="show" class="custom-modal-backdrop" (click)="onCancel()">
  <div class="custom-modal" (click)="onModalClick($event)">
    <button class="custom-modal-close" (click)="onCancel()">&times;</button>
    <h5 class="mb-3">{{ title }}</h5>
    <div class="mb-4" [innerHTML]="message"></div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-secondary me-2" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn btn-danger" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
