@if (isLogged) {
<nav class="navbar navbar-expand navbar-dark bg-dark mb-4 shadow-sm rounded-0 w-100">
  <div class="container-fluid">
    <span class="navbar-brand d-flex align-items-center me-4">
      <i class="bi bi-truck fs-3 me-2"></i>
      <span class="d-none d-md-inline fw-bold">Distribuciones Sierra Norte</span>
    </span>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      @for (item of visibleItems; track item.label) {
        @if (!item.children) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="item.route" routerLinkActive="active">{{ item.label }}</a>
          </li>
        }
        @if (item.children) {
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="role === Role.ALMACEN ? '/pedidos/preparacion' : '/pedidos/listado'"
              routerLinkActive="active"
            >
              {{ item.label }}
            </a>
          </li>
        }
      }
    </ul>
    <div class="dropdown ms-auto user-dropdown position-relative">
      <button class="btn btn-dark border-0 rounded-circle user-icon-btn" type="button" (click)="toggleDropdown($event)" aria-expanded="false">
        <i class="bi bi-person-circle fs-3"></i>
      </button>
      <ul *ngIf="dropdownOpen" class="dropdown-menu dropdown-menu-end mt-2 show" style="display:block; position:absolute; right:0;">
        <li class="px-3 py-2 text-center">
          <span class="fw-bold">{{ username || 'Usuario' }}</span><br>
          <small class="text-muted">Rol: {{ role }}</small>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item text-danger d-flex align-items-center justify-content-center" (click)="logout()" style="cursor:pointer;">
            <i class="bi bi-box-arrow-right me-1"></i> <span>Cerrar sesi√≥n</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
}
