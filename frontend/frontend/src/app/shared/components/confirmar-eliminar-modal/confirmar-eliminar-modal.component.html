<div class="custom-modal-backdrop" *ngIf="isOpen"></div>
<div class="custom-modal" *ngIf="isOpen">
  <div class="custom-modal-dialog rounded-4 border shadow bg-white">
    <div class="d-flex justify-content-between align-items-center border-bottom px-4 py-2">
      <h5 class="modal-title fw-bold mb-0">Eliminar Producto</h5>
      <button class="btn-close" (click)="cancel.emit()" type="button" aria-label="Cerrar"></button>
    </div>
    <div class="px-4 pt-4 pb-2">
      <p class="mb-3 fs-5">
        Â¿Seguro que deseas eliminar <span class="fw-bold">{{ entityName }}</span>?
      </p>
    </div>
    <div class="d-flex justify-content-end gap-2 px-4 pb-4">
      <button type="button" class="btn btn-outline-secondary" (click)="cancel.emit()">Cancelar</button>
      <button type="button" class="btn btn-danger" (click)="confirm.emit()">Eliminar</button>
    </div>
  </div>
</div>
