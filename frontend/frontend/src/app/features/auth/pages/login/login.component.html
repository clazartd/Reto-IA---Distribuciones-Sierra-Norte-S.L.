<!-- Pantalla de inicio de sesión usando Bootstrap. -->
<div class="login-container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 rounded shadow bg-white w-100" style="max-width: 350px;">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input id="username" type="text" class="form-control" formControlName="username" [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <div class="invalid-feedback">
          Introduce tu usuario.
        </div>
      }
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" type="password" class="form-control" formControlName="password" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="invalid-feedback">
          Introduce tu contraseña.
        </div>
      }
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
      Iniciar sesión
    </button>
  </form>
</div>
